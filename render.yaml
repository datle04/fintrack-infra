services:
  # 1. REDIS
  - type: redis
    name: fintrack-redis
    region: singapore
    plan: free
    ipAllowList: []

  # 2. CHATBOT
  - type: web
    name: chatbot-service
    repo: https://github.com/datle04/chatbot-service # <--- SỬA LINK
    branch: main
    env: node
    plan: free
    region: singapore
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: REDIS_URL
        fromService:
          name: fintrack-redis
          type: redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  # 3. BACKEND
  - type: web
    name: fintrack-backend
    repo: https://github.com/datle04/fintrack # <--- SỬA LINK
    branch: main
    env: node
    plan: free
    region: singapore
    # Lệnh build bao gồm cả copy file css
    buildCommand: npm install && npm run build && cp src/utils/tailwind-report.css dist/utils/
    startCommand: npm start
    envVars:
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/project/src/.cache
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        fromService:
          name: fintrack-redis
          type: redis
          property: connectionString

      # SỬA LỖI 1: Dùng hostport cho kết nối nội bộ
      # Giá trị nhận được sẽ là dạng: "chatbot-service:10000"
      # Code của bạn nên xử lý: const url = `http://${process.env.CHATBOT_URL}`;
      - key: CHATBOT_URL
        fromService:
          name: chatbot-service
          type: web
          property: hostport

      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_URL
        sync: false

  # 4. FRONTEND
  - type: web
    name: fintrack-frontend
    repo: https://github.com/datle04/fintrack-frontend # <--- SỬA LINK
    branch: main
    env: static
    plan: free
    # SỬA LỖI 2: Đã xóa dòng "region: singapore"
    buildCommand: npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # SỬA LỖI 3: Chuyển sang nhập tay (sync: false) vì Blueprint không cho lấy Public URL
      - key: VITE_API_URL
        sync: false
